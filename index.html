<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
    <form action="" id="form" class="shadow">  
        <!-- <h2 class="head">Login page</h2> -->
        <img class="" style="height: 80px; width: 80px;margin-left: 10rem;" src="images/business_logo.png">
        <p class="para">Welcome Back!Login to your Account.</p>
        <div class="input-type">
            <label for="username">Username</label>
            <input type="text" class="shadow" placeholder="Enter your Username" name="username" id="userName">
            <div id="nameError"></div>
        </div>
        <div class="input-type">
            <label for="email">Email</label>
            <input type="text" class="shadow" placeholder="Enter your Email Address" name="email" id="email">
            <!-- <div<i class='bx bxs-envelope'></i> -->
            <div id="emailError"></div>
        </div>
        <div class="input-type ">
            <label for="password">Password</label>
            <input type="password" class="shadow" placeholder="Enter your Password" name="password" id="password">
            <div class="eg" style="justify-content: space-between;">
            <a class="pass1" href="">Remember me</a>
            <a class="pass" href="">Reset Password!</a>
            </div>
            <div id="passwordError"></div>
        </div>
       <button class="submit" onclick="MyButton(event)">Login</button><br>
       <div class=" icons fs-3 ">
       <i class='bx bxl-google'id="icon"></i>
       <i class='bx bxl-facebook'id="icon"></i>
       <i class='bx bxl-instagram-alt'id="icon"></i>
       <i class='bx bxl-twitter' ></i>
       </div>
    </form>
  
    <div id="result"></div>
</div>
    
</body>
<script src="main.js"></script>
</html>
